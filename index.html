<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jérôme FOULET">
  <meta name="description" content="Les petits plats">
  <title>Les petits plats</title>
  <link rel="icon" type="image/png" href="images/logo.png" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/23fccb6679.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header with search functionnalities -->
  <header>

    <img src="images/logo.png" alt="Logo" />
    <h1>Les petits plats</h1>

    <div id="searchSection">

      <!-- Search by words in recipes -->
      <div id="searchRecipeContainer">
        <input id="searchRecipeInput" type="text" placeholder="Rechercher une recette">
        <label class="visuallyHidden" for="searchRecipeInput">Rechercher une recette</label>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <!-- Tags list -->
      <ul id="tagsList"></ul>

      <!-- Search by keyword in ingredients, appliance or ustensils -->
      <ul id="searchByKeywords">

        <!-- Ingredient -->
        <li id="searchByKeywordsInIngredient" class="bg-ingredients">
          <div>
            <input id="searchIngredientInput" class="bg-ingredients" type="text" value="Ingredients" size="10">
            <label class="visuallyHidden" for="searchIngredientInput">Rechercher un ingrédient</label>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <ul id="ingredientsList"></ul>
        </li>

        <!-- Appliance -->
        <li id="searchByKeywordsInAppliance" class="bg-appliances">
          <div>
            <input id="searchApplianceInput" class="bg-appliances" type="text" value="Appareils" size="10">
            <label class="visuallyHidden" for="searchApplianceInput">Rechercher un appareil</label>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <ul id="appliancesList"></ul>
        </li>

        <!-- Ustensil -->
        <li id="searchByKeywordsInUstensil" class="bg-ustensils">
          <div>
            <input id="searchUstensilInput" class="bg-ustensils" type="text" value="Ustensiles" size="10">
            <label class="visuallyHidden" for="searchUstensilInput">Rechercher un ustensile</label>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <ul id="ustensilsList"></ul>
        </li>
      </ul>
    </div>

  </header>

  <!-- Main with cards -->
  <main id="cards"></main>

  <!-- Entry point -->
  <script type="module" src="scripts/main.js"></script>
  
</body>
</html>
